<!DOCTYPE html>
  <head>
    <title>The London Edit</title>
    <meta name="description" content="Tom Petty is an independent designer and strategist in London.">
    <meta name="author" content="Tom Petty - @tp">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/app.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <div class="container">

      <label for="radius__slider" class="u-text-small u-margin-Bm">
        How far are you willing to walk?
      </label>
      <input type="range" id="radius__slider" 
      min="300" value="1000" max="6000" 
      onchange="radiusOutput(value)">
      <output for="radius__slider" class="radius__output u-text-small">300</output>

      <form id="search-form">
        <input placeholder="What are you looking for?" class="search-field" type="text" autofocus="true">
        <input type="submit" class="btn" value="&#10095;">
      </form>
      
      <div class="top-result">
        <div class="category u-pull-start u-margin-Rm"></div>
        <div class="u-pull-start u-text-body u-margin-Tm">
          <div class="result"><strong></strong></div>
          <div class="location"></div>
          <div class="url"></div>
        </div>
      </div>

      <div class="error u-text-small u-margin-Tm"></div>

      <div class="circle"></div>

    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="build/js/app.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <script>
      function radiusOutput(sliderValue) {
        document.querySelector('.radius__output').value = sliderValue;
        console.log(sliderValue)
        $('.circle').css({
          'width' : sliderValue / 10 + 'px', 
          'height' : sliderValue / 10 + 'px'
        });
      };
    </script>

  </body>
</html>
