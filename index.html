<!DOCTYPE html>
  <head>
    <title>Best Near Me</title>
    <meta name="description" content="Tom Petty is an independent designer and strategist in London.">
    <meta name="author" content="Tom Petty - @tp">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/app.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <div class="container__outside--input">
      <div class="container__inside u-text-center">
        
        <div class="radius">
          <label for="radius__slider">
            How long are you willing to walk for?
          </label>
          <input type="range" id="radius__slider" min="1000" value="3500" max="6000" 
          onchange="radiusOutput(value)">
        </div>

        <div class="radius__output">
          <img src="img/man.svg" class="radius__output--image u-padding-Bs">
          <div class="u-text-center">
            <output for="radius__slider" class="radius__output--val">30</output> mins
          </div> 
        </div>

        <div class="radius__output--circle"></div>

        <form class="search-form u-margin-Tm">
          <input placeholder="What are you looking for?" 
          class="search-field" type="text" autofocus="true">
          <input type="submit" class="btn" value="&#10095;">
        </form>

      </div>
    </div>

    <div class="container__outside--output">
      <div class="container__inside">

        <div id="top-result">
          <div id="category" class="output__venue--category u-pull-start u-margin-Rm"></div>
          <div class="u-pull-start u-text-body u-margin-Tm">
            <div id="result" class="output__venue"></div>
            <div id="location" class="output__venue--details"></div>
            <div id="url" class="output__venue--details"></div>
          </div>
        </div>
        
        <div class="error u-text-small u-margin-Tm"></div>

      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="build/js/app.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <script>
      function radiusOutput(sliderValue) {

        // print value as an integer, divided by 100, with decimal points stripped off
        
        document.querySelector('.radius__output--val').value = Math.round(
          parseInt(sliderValue, 10) / 100
        );
        
        // divide value by 18, and use as dimensions of circle

        $('.radius__output--circle').css({
          'width' : sliderValue / 18 + 'px', 
          'height' : sliderValue / 18 + 'px',
          'min-width' : '120px',
          'max-width' : '280px',
          'top' : '50%',
          'left' : '50%',
          'transform' : 'translate(-50%, -50%)'
        });

      };
    </script>

  </body>
</html>
